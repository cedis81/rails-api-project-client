<!DOCTYPE html>
<html>
    <head>
      <title>Fantasy Baseball!</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <h1>Fantasy Baseball!</h1>
      <div id="message">
        <span class="opening-message">Hey fantasy baseball managers! Sign up and sign in to create your fantasy team.</span>
      </div>
      <div>
        <!-- sign up form starts here -->
        <form id="sign-up-form">
          <legend>Sign-up to create your team!</legend>
          <input name="credentials[email]" type="text" placeholder="email"/>
          <input name="credentials[password]" type="password" placeholder="password"/>
          <input name="credentials[password_confirmation]" type="password" placeholder="password confirmation"/>
          <input type="submit" />
        </form>
        <!-- sign up form ends here -->
        <!-- sign in form starts here -->
        <form id="sign-in-form">
          <legend>Sign-in to create your team!</legend>
          <input name="credentials[email]" type="text" placeholder="email"/>
          <input name="credentials[password]" type="password" placeholder="password"/>
          <input type="submit" />
        </form>
        <!-- sign in form ends here -->
        <!-- change password form starts here -->
        <form id="change-password-form" class="hidden">
          <legend>Want to change your password?</legend>
          <input name="passwords[old]" type="password" placeholder="old password"/>
          <input name="passwords[new]" type="password" placeholder="new password"/>
          <input type="submit" />
        </form>
        <!-- change password form ends here -->
        <br>
        <!-- log out button starts here -->
        <button id="sign-out-button" class="hidden">Sign out</button>
        <!-- log out button ends here -->
      </div>
    </body>
</html>
